<!DOCTYPE html>
<html>
  <head>
    <title>FPA 2021</title>
  </head>
  <body>
    <h3>The Fantastic Peoples Awards™️ 2021 nominees):</h3>
    <div id="listContainer">
      <ul id="nominees"></ul>
    </div>
  </body>
</html>

<script>
  async function getNominees() {
    return [
      "Alex",
      "Alice",
      "Ben",
      "Dana",
      "Eddie",
      "Eóin",
      "Josué",
      "Katerina",
      "Kay",
      "Leo",
      "Ryan",
      "Simo",
    ];
  }

  function addNominee(nominee) {
    const nomineeContainer = document.getElementById("nominees");
    nomineeContainer.appendChild(nominee);
  }

  function createNominee(name) {
    const listElement = document.createElement("li");
    const content = document.createTextNode(`${name}`);

    listElement.appendChild(content);

    return listElement;
  }

  function addNomineesToScreen(nominees) {
    nominees.forEach((name) => {
      const nomineeElement = createNominee(name);
      addNominee(nomineeElement);
    });
  }

  async function onPageLoad() {
    const nominees = await getNominees();

    addNomineesToScreen(nominees);
  }

  window.addEventListener("DOMContentLoaded", onPageLoad);
</script>
