<!DOCTYPE html>
<html>
  <head>
    <title>FPA 2021</title>
    <script type="text/javascript" src="./js/nominee.js"></script>
    <script type="text/javascript" src="./js/nominee-list.js"></script>
  </head>
  <body>
    <h3>The Fantastic Peoples Awards™️ 2021 nominees:</h3>
    <div id="listContainer" />
    <script>
      async function getNominees() {
        return [
          "Alex",
          "Alice",
          "Ben",
          "Dana",
          "Eddie",
          "Eóin",
          "Josué",
          "Katerina",
          "Kay",
          "Leo",
          "Ryan",
          "Simo",
        ];
      }

      async function onPageLoad() {
        const nominees = await getNominees();
        const nomineeList = new NomineeList(nominees);

        document
          .getElementById("listContainer")
          .appendChild(nomineeList.toHTML());
      }

      window.addEventListener("DOMContentLoaded", onPageLoad);
    </script>
  </body>
</html>
